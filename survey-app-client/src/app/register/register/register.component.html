<mat-card class="login-card mat-elevation-z4" color="primary">
  <mat-card-header color="primary">
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <mat-form-field>
        <input formControlName="email" type="text" matInput placeholder="Email">
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email.hasError('email')">
          Must have <strong>email</strong> format
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="name" type="text" matInput placeholder="Name">
        <mat-error *ngIf="name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input (keyup.enter)="onSubmit()" formControlName="password" type="password" matInput placeholder="Password">
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

    <span class="dont">Already have an account? </span>
    <a class="anchor dont" [routerLink]="['/login']">Log in here</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="signUpForm.invalid" (click)="onSubmit()">SIGN UP</button>
  </mat-card-actions>
</mat-card>
