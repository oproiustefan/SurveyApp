<mat-accordion>
  <mat-expansion-panel *ngFor="let q of questions">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{q.text}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-question [question]="q"></app-question>
  </mat-expansion-panel>
</mat-accordion>
<app-add-button (click)="addQuestion()"></app-add-button>
