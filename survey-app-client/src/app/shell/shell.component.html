<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="title">
      Hi, {{userName}}
    </div>
    <div class="icons">
      <a mat-icon-button matTooltip="Questions" [routerLink]="[ '/questions' ]" *ngIf="isAdmin">
        <mat-icon>queue</mat-icon>
      </a>

      <a mat-icon-button matTooltip="Surveys" [routerLink]="[ '/surveys' ]">
        <mat-icon>list</mat-icon>
      </a>

      <button mat-icon-button matTooltip="Account" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="[ '/submissions']">
          <mat-icon>question_answer</mat-icon>
          <span>My Submissions</span>
        </button>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
