<mat-card class="login-card mat-elevation-z4" color="primary">
  <mat-card-header color="primary">
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input (keyup.enter)="onSubmit()" formControlName="password" type="password" matInput placeholder="Password">
      </mat-form-field>
    </form>

    <span class="dont">Don't have an account? </span>
    <a class="anchor dont" [routerLink]="['/register']">Sign up here</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">LOG IN</button>
  </mat-card-actions>
</mat-card>
